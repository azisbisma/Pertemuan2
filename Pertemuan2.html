<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Nilai Rata-rata</title>

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- material icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card mb-5">
            <div class="card-body">
                <h3 class="card-title">Tambah Data Mahasiswa</h3>
                <form id="nilai-form" class="row g-3">
                    <div class="col-12">
                        <label for="nama">Nama Mahasiswa</label>
                        <input type="text" name="nama" id="nama" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label for="matkul" class="form-label">Mata Kuliah</label>
                        <input type="text" name="matkul" id="matkul" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label for="grade" class="form-label">Grade</label>
                        <select class="form-select" name="grade" id="grade" required>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                        </select>
                    </div>

                    <button type="button" class="btn btn-primary" onclick="hitungRataRata()">Hitung</button>
                </form>
            </div>
        </div>
    </div>

    <div id="hasil" class="table-responsive mb-5 card container"></div>

    <script>
        function hitungRataRata() {
            const nama = document.getElementById("nama").value;
            const matkul = document.getElementById("matkul").value;
            const grade = document.getElementById("grade").value;

            const nilai = konversiGradeKeNilai(grade);
            const rataRata = (nilai * 1.0).toFixed(2);

            const hasilDiv = document.getElementById("hasil");
            hasilDiv.innerHTML = `
        <div class='card-body'>
        <table class='table table-hover align-middle bg-white'>
        <thead>
        <tr>Nama Mahasiswa</tr>
        <td> ${nama}</td>
        <th>Mata Kuliah: ${matkul}</th>
        <th>Grade: ${grade}</th>
        <th>Nilai Rata-rata: ${rataRata}</th>
        </tr>
        </thead>
        <tbody>
      `;
        }

        function konversiGradeKeNilai(grade) {
            switch (grade) {
                case "A":
                    return 4.0;
                case "B":
                    return 3.0;
                case "C":
                    return 2.0;
                case "D":
                    return 1.0;
                case "E":
                    return 0.0;
                default:
                    return 0.0;
            }
        }
    </script>
</body>

</html>
